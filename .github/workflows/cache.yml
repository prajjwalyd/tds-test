name: Cache Demo Workflow
on:
  workflow_dispatch:
  push:
jobs:
  cache-demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: prime-cache-8deb196
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-8deb196
          restore-keys: cache-
      - name: Show cache result
        run: |
          echo "Cache hit status: ${{ steps.cache-step.outputs.cache-hit }}"
